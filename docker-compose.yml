services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: signet
      POSTGRES_PASSWORD: signet
      POSTGRES_DB: signet_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signet -d signet_test"]
      interval: 2s
      timeout: 5s
      retries: 10
